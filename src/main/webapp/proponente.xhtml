<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

	
    <head>
        <title>Proponente</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
	    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
        <style>
			.bg-light{
				    background-color: #8b0000!important;
			}
	
			#usuarios tr:{
				background-color: #f2f2f2;
			}
	
			#usuarios tr:hover {background-color: #ddd;}
			
			#usuarios th {
			    padding-top: 12px;
			    padding-bottom: 12px;
			    text-align: left;
			    background-color: #990000;
			    color: white;
			}
			
			#customers {
			    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
			    border-collapse: collapse;
			    width: 100%;
			}
			
			#formIniciativa{
				margin: 7%;
			    margin-top: 40%;
			}
			
			.white-button.ui-button.ui-state-default {
		        background-color: #ffffff;
		        color: #222222;
		        border-color: #d6d6d6;
		        /* with the exported variables from Nova and Luna Themes*/
		        border-color: var(--input-border-color, #d6d6d6);
		    }
		    
		    
		</style>
    </head>
    
    <h:body style="background:url(resources/images/proponente.jpg) no-repeat center center fixed; background-attachment: fixed; background-size:100% auto;background-repeat: no-repeat; ">
	    <f:metadata>
		    <f:viewParam name="correo" value="#{usuarioBean.correo}" />
		</f:metadata>
		
		<p:inputText id="nombreUsuario" binding="#{nombreUsuario}" value="#{usuarioBean.getUsuario().getNombre()}" style="display:none" />
        <p:inputText id="tipoUsuario" binding="#{tipoUsuario}" value="#{usuarioBean.getUsuario().getTipo()}" style="display:none" />
		
		<nav class="navbar navbar-expand-lg navbar-light bg-light" >
                                          
           <span class="navbar-text" style=" color: rgba(255, 255, 255, 1); ">
			    #{tipoUsuario.value}
			</span>                               			
			
			<!-- Cuando se vuelve pequeÃ±a la pagina igual me muestra los botones-->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
		
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<span class = "navbar-text" style=" color: rgba(255, 255, 255, 1); ">You are logged in as  </span>
				        <a class="nav-item" href="" style=" color:white"> #{nombreUsuario.value}</a>
				        <a class="nav-item" href="index.xhtml" style=" color:white">(Log out)</a>
				     </li>

				</ul>
			</div>
		</nav>
		
		
		
		<!-- Registrar una iniciativa -->
		<!-- PRIME FACES-->
		
		
		<h:form style=" margin-left: 15%; margin-top: 10%; color: white; 
                         width:60%; height:60%;
                         background-color: rgba(0,0,0,0.7);
                         border-radius: 10px;">
			
			
			
		    <p:panel id="panel" >
		        <p:focus context="panel"/>
		        <h:panelGrid columns="2"
		        	style="width:80%; height:50%; color:white; " >
		        	
		            <p:outputLabel for="nombreIniciativa" value="Nombre" 
		            	style="width=60%; margin-left:20%; margin-left: 30% ; margin-top: 55%; " />
		            <p:inputText id="nombreIniciativa" value="#{iniciativaBean.nombre}" required="true" label="nombreIniciativa"
		            	placeholder="Nombre de la iniciativa" 
		            	style="width:120%; padding-left: 1.5%; border-radius: 5px; margin-top: 30% ">
		                <f:validateLength minimum="2" />
		            </p:inputText>
		 
		 
		            <p:outputLabel for="descripcionIniciativa" value="Descripcion"
		            	style="margin-left:30%; "/>		        
		            <p:inputText id="descripcionIniciativa" value="#{iniciativaBean.descripcion}" required="true" label="descripcionIniciativa"
		            	 placeholder="Descripcion de la iniciativa" 
		            	 style="width:120%; padding-left: 1.5%; border-radius: 5px;">
		            	<f:validateLength minimum="2" />
		           	</p:inputText>
		           	
		           	<p:outputLabel for="palabrasClaveIniciativa" value="Palabras clave"
		           		style="margin-left:30%; "/>	           		
		            <p:inputText id="palabrasClaveIniciativa" value="#{iniciativaBean.clavesUnidas}" required="true" label="palabrasClaveIniciativa"
		            	 placeholder="ejemplo: #biblioteca #amomiescuela" 
		            	 style="width:120%; padding-left: 1.5%; border-radius: 5px;">
		            	<f:validateLength minimum="2" />
		           	</p:inputText>

		        </h:panelGrid>
			
		        <p:commandButton id="registrarIniciativa" value="registrar" update="@parent" action="#{iniciativaBean.save}" 
		        	style="border-radius: 5px; color: white; background-color:#8b0000; border-color:#8b0000; margin-left: 9%; margin-top: 2%; margin-bottom: 2%; " />
		        
		    </p:panel>
		</h:form>
		
    </h:body>
</html>
