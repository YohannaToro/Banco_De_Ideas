	<h:head>
<style>
body {
  margin: 0;

</h:head>
 <h:body style="background-image:url(resources/images/inicio.jpg);background-size:cover;background-repeat: no-repeat;">
 	
 	<nav class="navbar navbar-default">
 		<p class="navbar-text navbar-right"  style="color: white; font-size:17px ; 			
    			left: -80px;
   				right: -42px;
    			bottom: -10px;">Usuario <a href="#" class="navbar-link" style="color: white; font-size:17px  ">Publico</a></p>
 		<div class="topnav">
		  <a class="active" href="index.xhtml">Inicio</a>
		  <a href="iniciativa.xhtml" >Consultar Iniciativas</a>
		  <a href="#about">Quienes somos</a>
		</div>

 		
 	</nav>
 	
 	
   <h:form  prependId="false" >
		<p:panel>
   		<h:panelGrid columns="2" style="
   						margin: 2% auto;
   						width:500px;height:5px;
   						background-color: rgba(255,255,255,0);
   						border-radius: 11px;
   						text-align:center;
   						right: 1000px;"
   						cellpadding="10" >
 			<p:column  colspan="4" style="text-align: right">
    
   		        <p:inputText id="PalClave" binding=#{palabra} style="border-radius: 11px;
   	        						margin: 3% auto;
            						background-color: rgba(255, 237, 246, 0.5);
            						border: rgba(255, 237, 246, 0.3);
            						width:450px	;
            						color: black;
            						text-align:center" binding="#{palabra}"/> 
			
			<p:watermark for="PalClave" value="Buscar por la clave" style="color: white"/>
	         </p:column>
	
			<p:column  colspan="4" style="text-align: right">
    			<p:commandButton value = "Buscar" style="
									border-radius: 11px;
            						background-color: rgba(144, 22, 38, 0.7);
            						border: rgba(144, 22, 38, 0.7);
            						text-align:center;
									top: 0px;
    								left: 2px;
   									right: -42px;
    								bottom: -10px;
            						color : rgba(255, 255, 255, 1)"
            						actionListener="#{iniciativaBean.pal(palabra.value)}">
				</p:commandButton>
	         </p:column>
	
			</h:panelGrid>
		</p:panel>
	</h:form>
	
	<h:form id="seraQueSi">
	    <p:growl id="msgs" showDetail="true" />
	    	<p:repeat value="#{iniciativaBean.pal(palabra.value)}" var="iniciativas">
	    		<p:fieldset legend="iniciativas.nombre" toggleable="true" toggleSpeed="500">
	        		<h:panelGrid columns="2" cellpadding="5" style="background-color: rgba(0,0,0,0.7);
	        													color : white;
	        													height: 100px;
	   															border-radius: 11px;
	   															text-align:center;">
	            	<h:outputText value="Francis Ford Coppola's legendary continuation and sequel to his landmark 1972 film, The_Godfather, parallels the young Vito Corleone's rise with his son Michael's spiritual fall, deepening The_Godfather's depiction of the dark side of the American dream.
	                          In the early 1900s, the child Vito flees his Sicilian village for America after the local Mafia kills his family. Vito struggles to make a living, legally or illegally, for his wife and growing brood in Little Italy,
	                          killing the local Black Hand Fanucci after he demands his customary cut of the tyro's business. With Fanucci gone, Vito's communal stature grows."></h:outputText>
	        	</h:panelGrid>
	    	</p:fieldset>
	    </p:repeat>
	</h:form>
