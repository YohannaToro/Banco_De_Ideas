<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="css/tags.css" />
	<style>
body {
	margin: 0;
	font-family: PT Sans, Arial, Helvetica, sans-serif;
}

.topnav {
	overflow: hidden;
	background-color: #900;
}

.topnav a {
	float: left;
	color: #f2f2f2;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
	font-size: 17px;
}

.topnav a:hover {
	background-color: #900;
	color: black;
}

legend {
	display: block;
	width: 100%;
	padding: 0;
	margin-bottom: 20px;
	font-size: 21px;
	line-height: inherit;
	color: #ffffff;
	border: 0;
	border-bottom: 1px solid #e5e5e5;
}
</style>
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/stylePal.css" />

</h:head>
<h:body
	style="background-image:url(resources/images/inicio.jpg);background-size:cover;background-repeat: no-repeat;">

	<nav class="navbar navbar-default">
	<p class="navbar-text navbar-right"
		style="color: white; font-size: 17px; left: -80px; right: -42px; bottom: -10px;">
		Usuario <a href="#" class="navbar-link"
			style="color: white; font-size: 17px">Publico</a>
	</p>
	<div class="topnav">
		<a class="active" href="index.xhtml">Inicio</a> <a
			href="iniciativa.xhtml">Consultar Iniciativas</a> <a href="#about">Quienes
			somos</a>
	</div>


	</nav>


	<h:form prependId="false">
		<p:panel>
			<h:panelGrid columns="2"
				style="
   						margin: 2% auto;
   						width:500px;height:5px;
   						background-color: rgba(255,255,255,0);
   						border-radius: 11px;
   						text-align:center;
   						right: 1000px;"
						cellpadding="10">

				<h:panelGrid columns="2">
				    <p:outputLabel for="chips" value="Palabras claves: " />
				    <p:chips id="chips" value="#{iniciativaBean.claves}" />
				    <p:commandButton value="si funca :v" update="chips" actionListener="#{iniciativaBean.getDatas()}"/>
					
				</h:panelGrid>
			</h:panelGrid>
		</p:panel>
	</h:form>




	<h:outputStylesheet name="bootstrap-3.3.7-dist/css/bootstrap.min.css" />
	<h:outputScript name="js/bootstrap-tagsinput.js" />
</h:body>
</html>
