<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
<style>
body {
  margin: 0;
  font-family: Courier, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #990000;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #990000;
  color: black;
}



</style>

</h:head>
 <h:body style="background-image:url(resources/images/inicio.jpg);background-size:cover;background-repeat: no-repeat;">
 	
 	<nav class="navbar navbar-default">
 		<p class="navbar-text navbar-right"  style="color: white; font-size:17px ; 			
    			left: -80px;
   				right: -42px;
    			bottom: -10px;">Usuario <a href="#" class="navbar-link" style="color: white; font-size:17px  ">Publico</a></p>
 		<div class="topnav">
		  <a class="active" href="index.xhtml">Inicio</a>
		  <a href="iniciativa.xhtml" >Consultar Iniciativas</a>
		  <a href="#about">Quienes somos</a>
		</div>

 		
 	</nav>
 	
 	
   <h:form  prependId="false" >
		<p:panel>
   		<h:panelGrid columns="2" style="
   						margin: 2% auto;
   						width:500px;height:5px;
   						background-color: rgba(255,255,255,0);
   						border-radius: 11px;
   						text-align:center;
   						right: 1000px;"
   						cellpadding="10" >
 			<p:column  colspan="4" style="text-align: right">
    
   		        <p:inputText id="PalClave"  style="border-radius: 11px;
   	        						margin: 3% auto;
            						background-color: rgba(255, 237, 246, 0.5);
            						border: rgba(255, 237, 246, 0.3);
            						width:450px	;
            						color: black;
            						text-align:center" binding="#{palabra}"/> 
			
			<p:watermark for="PalClave" value="Buscar por la clave" style="color: white"/>
	         </p:column>
	
			<p:column  colspan="4" style="text-align: right">
    			<p:commandButton value = "Buscar" style="
									border-radius: 11px;
            						background-color: rgba(144, 22, 38, 0.7);
            						border: rgba(144, 22, 38, 0.7);
            						text-align:center;
									top: 0px;
    								left: 2px;
   									right: -42px;
    								bottom: -10px;
            						color : rgba(255, 255, 255, 1)"
            						actionListener="#{iniciativaBean.pal(palabra.value)}">
				</p:commandButton>
	         </p:column>
	
			</h:panelGrid>
		</p:panel>
	</h:form>
	
	
	<h:form id="seraQueSi">
		<p:repeat var = "vamos" value="#{iniciativaBean.pal('bibloteca')}">
		<p:growl id="msgs" showDetail="true"/>
	    		<p:fieldset legend="#{vamos.nombre}" toggleable="true" toggleSpeed="500" style="color:black">
	        		<h:panelGrid columns="2" cellpadding="5" style="background-color: rgba(0,0,0,0.7);
	        													color : white;
	        													height: 100px;
	   															border-radius: 11px;
	   															text-align:center;">
	            	<h:outputText value="#{vamos.descripcion}"></h:outputText>
	        	</h:panelGrid>
	    	</p:fieldset>
		</p:repeat>
	
	</h:form>
 	
	<h:outputStylesheet name = "bootstrap-3.3.7-dist/css/bootstrap.min.css" />
	
</h:body>
</html>
