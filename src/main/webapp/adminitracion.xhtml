<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Template</title>
        <h:outputStylesheet name="css/caro.css" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <style>
            body{
                font-family: "PT Sans",Arial,Helvetica,sans-serif;
            }
            .bg-light{
                background-color: #8b0000!important;
            }
            .dropdown-menu {
                position: absolute;
                top: 100%;
                left: 10;
                z-index: 1000;
                display: none;
                float: left;
                min-width: 18rem;
                padding: .5rem 0;
                margin: .125rem 0 0;
                font-size: 1rem;
                color: #527da9;
                text-align: left;
                list-style: none;
                background-color: rgba(255,255,255,.15);
                background-clip: padding-box;
                border: 1px solid rgba(0,0,0,.15);
                border-radius: .5rem;
            }
            .dropdown-item {
                display: block;
                width: 100%;
                padding: .20rem 1.5rem;
                clear: both;
                font-weight: 700;
                color: #303131;
                text-align: inherit;
                white-space: nowrap;   
            }

            .value {
                font-weight: bold;
            }

            .ui-carousel {
                margin-bottom: 20px;
            }
            .ui-accordion .ui-accordion-header.ui-state-active {
                border: 1px solid #007ad9;
                border-radius: 11px;
                background-color: rgba(144, 22, 38, 0.7);
                color: #fbf9f9;
            }
            .ui-accordion .ui-accordion-content {
                border: 1px solid #c8c8c8;
                border-radius: 11px;
                background-color: #ffffff;
                color: #333333;
                padding: 0.571em 1em;
                border-top: 0 none;
                margin: 0;
                position: static;
                line-height: 1.5;

            }
            .table {
                display: table;
                border-collapse: separate;
                border-spacing: 2px;
                border-color:rgba(255, 237, 246, 0.3);

            }
            .boton{
                border-radius: 11px;

                background-color: rgba(144, 22, 38, 0.7);

                border: rgba(144, 22, 38, 0.7);

                text-align:center;

                color : rgba(255, 255, 255, 1)
            }

        </style>
        <style type="text/css">
            .value {
                font-weight: bold;
            }

            .ui-carousel {
                margin-bottom: 20px;
            }
        </style>
    </h:head>




    <h:body style="background-image:url(resources/images/fondoUsu.jpg);background-size:cover;background-repeat: no-repeat;">
        <f:metadata>
            <f:viewParam name="correo" value="#{usuarioBean.correo}" />
        </f:metadata>

        <!-- creacion de la barra-->

        <p:inputText id="nom" binding="#{nom}" value = "#{usuarioBean.getUsuario().getNombre()}" style="display:none"/>
        <p:inputText id="nomi" binding="#{nomi}" value = "#{usuarioBean.getUsuario().getTipo()}" style="display:none"/>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="height:8px">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle block_login input"  Style="color:white; font-size:17px" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Menu
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" style="font-size:12px;" href="usuarioAdmin.xhtml">Opciones usuarios</a>
                            <a class="dropdown-item" style="font-size:12px;" href="iniciativa.xhtml">Opciones inciativas</a></div>

                    </li>
                </ul>
            </div>
            <span class="navbar-text">
                <h:panelGrid columns ="1" style="
                             text-align:center;
                             margin: 15% auto;
                             height:5px;">
                    <h:outputText value = "#{nom.value}"  style=" font-size: 20px;
                                  color : rgba(255, 255, 255, 1);
                                  "/>

                    <h:outputText value = "#{nomi.value}"  style=" font-size: 15px;
                                  color : rgba(255, 255, 255, 1);
                                  "/>
                </h:panelGrid>
            </span>
        </nav>

        <!-- usuarios y mas cosas-->

        <h:form id="form">
            <p:carousel value="#{iniciativaBean.inivs()}" headerText="Iniciativas" var="car" itemStyle="text-align:center" responsive="true" id="yowis">
                <p:panelGrid columns="2" style="width:100%;margin:10px 0px; background-color: white;" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">


                    <h:outputText value="Nombre:" style="color: black" />
                    <h:outputText value="#{car.nombre}"  style="font-size: 12px"/>

                    <h:outputText value="Fecha:" style="color: black" />
                    <h:outputText value="#{car.fechaPropuesta}" style="font-size: 12px"/>

                    <h:outputText value="Estado:"  style="color: black"/>
                    <h:outputText value="#{car.estado}" style="font-size: 12px" />

                    <h:outputText value="Proponente" style="color: black"/>
                    <h:outputText value="#{car.proponente.nombre}" style="font-size: 12px"/>

                    <h:outputText value="Descripcion" style="color: black"/>
                    <h:outputText value="#{car.descripcion}" style="font-size: 12px"/>
                    <p:commandButton value="Cambiar Estado" type="button" class="boton"
                    onclick="PF('Cestado').show();" />
                </p:panelGrid>
 <p:dialog header="Ingresar nuevo Estado:" widgetVar="Cestado" minHeight="40" style="background-color:  rgba(0,0,0,0.7);
           color : rgba(255, 255, 255, 1);">
                <table border="1">
                    <tr>
               <div class="form-group">
  <label for="usr">Estado:</label>
  <input type="text" class="form-control" id="usr"/>
</div>
                    </tr>
        
                </table>
      <p:commandButton value="Guardar" class="boton"
                    update="yowis" process="@this yowis"/>
  
                </p:dialog>

            </p:carousel>

            <p:carousel value="#{usuarioBean.usr()}" headerText="Usuarios" var="car" itemStyle="text-align:center" responsive="true" >
                <p:panelGrid columns="2" style="width:100%;margin:10px 0px; background-color: white;" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">


                    <h:outputText value="Nombre:" style="color: black" />
                    <h:outputText value="#{car.nombre}"  style="font-size: 12px"/>

                    <h:outputText value="Correo:" style="color: black" />
                    <h:outputText value="#{car.correo}" style="font-size: 12px"/>

                    <h:outputText value="Area:"  style="color: black"/>
                    <h:outputText value="#{car.area.nombre}" style="font-size: 12px" />


                </p:panelGrid>


            </p:carousel>

        </h:form>




        <h:outputStylesheet name = "bootstrap-3.3.7-dist/css/bootstrap.min.css"/>

        <script src = "bootstrap-3.3.7-dist/js/bootstrap.min.js"/>
    </h:body>
</html>
